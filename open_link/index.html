<html>
    <head>
        <title>Open Link</title>
        <style>
            div.row {
                min-height: 50px;
                background-color: #DDDDFF;
                margin: 20px;
                padding: 20px;
        }
        </style>
    </head>
    <body>
        <div class="row">
            <h2><a href="./page1.html">Normal link</a></h2>
        </div>

        <div class="row">
            <h2><a target="_blank" href="./page1.html">blank target</a></h2>
        </div>

        <div class="row">
            <h2><a href="javascript:void(0)" onclick="window.open('./page1.html', 'called window.open')">Window.open</a></h2>
        </div>

        <div class="row">
            <h2><a href="javascript:void(0)" onclick="window.close()">Window.close</a></h2>
        </div>

    </body>
</html>
