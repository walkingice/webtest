<html>
    <head>
        <title>Open Link</title>
        <style>
            div.row {
                min-height: 50px;
                background-color: #DDDDFF;
                margin: 20px;
                padding: 20px;
            }
            div.log {
                background-color: #EEEEE;
                margin: 20px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="log">
            <div>Log:</div>
            <span id="log_area"></span>
        </div>
        <div class="row">
            <h2><a href="./page1.html">Normal link</a></h2>
        </div>

        <div class="row">
            <h2><a target="_blank" href="./page1.html">blank target</a></h2>
        </div>

        <div class="row">
            <h2><a href="javascript:void(0)" onclick="window.open('./page1.html', 'called window.open')">Window.open, by oncall="..."</a></h2>
        </div>

        <div class="row">
            <h2><button id="open_btn">Open by JS</button></h2>
        </div>

        <div class="row">
            <h2><a href="javascript:void(0)" onclick="window.close()">Window.close</a></h2>
        </div>

    </body>
    <script>
        (function() {
            document.getElementById('open_btn').addEventListener('click', () => {
                window.open('./page1.html', 'called window.open');
            });

            let logArea = document.getElementById('log_area');

            let log = (msg) => {
                let div = document.createElement('div');
                div.innerHTML = msg;
                logArea.append(div);
            }

            window.addEventListener('message', (msg) => {
                log(msg.data);
            });
        })();
    </script>
</html>
